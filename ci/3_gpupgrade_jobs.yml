- name: nocluster-tests
  plan:
    - in_parallel:
        - get: gpupgrade_src
          trigger: true
        - get: bats
        - get: gpdb_src_source
          resource: gpdb5_src
    - task: nocluster-tests
      config:
        platform: linux
        image_resource:
          type: registry-image
          source:
            repository: gcr.io/data-gpdb-public-images/gpdb6-centos7-test-golang
            tag: latest
        inputs:
          - name: gpupgrade_src
          - name: bats
          - name: gpdb_src_source
        run:
          path: gpupgrade_src/ci/scripts/nocluster-tests.bash
  on_failure:
    <<: *slack_alert

{{range .GpupgradeJobs}}
- name: {{.Name}}
  plan:
    - in_parallel:
        - get: gpupgrade_src
          trigger: true
        - get: gpdb_src_source
          resource: gpdb{{.Source}}_src
        - get: bats
        - get: rpm_gpdb_source
          resource: gpdb{{.Source}}_centos7_rpm
          trigger: true
        - get: rpm_gpdb_target
          resource: gpdb{{.Target}}_centos7_rpm
          trigger: true
    - task: cluster-tests
      config:
        platform: linux
        image_resource:
          type: registry-image
          source:
            repository: gcr.io/data-gpdb-public-images/gpdb6-centos7-test-golang
            tag: latest
        inputs:
          - name: gpupgrade_src
          - name: gpdb_src_source
          - name: rpm_gpdb_source
          - name: rpm_gpdb_target
          - name: bats
        run:
          path: gpupgrade_src/ci/scripts/cluster-tests.bash
      params:
        SOURCE_PACKAGE: greenplum-db-{{.Source}}
        TARGET_PACKAGE: greenplum-db-{{.Target}}
  on_failure:
    <<: *slack_alert
{{end -}}
